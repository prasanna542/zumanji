    <script>
        function printError(elementId, hintMsg) {
            document.getElementById(elementId).innerHTML = hintMsg;

        }
        function validateForm() {
            var returnValue = false;

            //performing validations
            var name = document.applicationForm.name.value;
            var email = document.applicationForm.email.value;
            var mobile = document.applicationForm.mobile.value;
            // var password = document.applicationForm..value;
            var address1 = document.applicationForm.add1.value;
            var address2 = document.applicationForm.add2.value;
            var petn = document.applicationForm.petname.value;
            var petid2 = document.applicationForm.petid.value;
            var rsn = document.applicationForm.reason.value;


            //validate name
            // if (password == "") {
            //     printError("passErr", "----*please enter your password");
            //     returnValue = false;
            // }
            if (address1 == "") {
                printError("add1Err", "----*please enter your address1");
                returnValue = false;

            }
            if (address2 == "") {
                printError("add2Err", "----*plese enter your address2");
                returnValue = false;
            }

            if (name == "") {
                printError("nameErr", "----*please enter your name");
                returnValue = false;
            }
            else {
                var re = /[0-9]/.test(name);
                if (re == true) {
                    printError("nameErr", "----*dont include numbers");
                    re = false;
                }

            }

            //validate email
            if (email == "") {
                printError("emailErr", "----*please enter your email address");
            }
            // else {
            //regular expression for email validation 
            // var regex= /^\S+@\S+S\.\S+$/;
            // if(regex.test(email)===false){
            //     printError("emailErr","----*please enter valid email address");
            //     returnValue= false;
            // }
            // }

            //validate mobile number
            if (mobile == "") {
                printError("mobileErr", "----*please enter your mobile number");
                returnValue = false;

            }
            else {
                // var regex = /^[7-9][0-9]{9}$/;

                if (isNaN(mobile) || (mobile.length) > 10 || (mobile.length) < 10) {
                    printError("mobileErr", "enter valid no ");
                    returnValue = false;

                }
            }


            //validate petname
            if (petn == "") {
                printError("petnameErr", "----*Please enter pet name");
                returnValue = false;
            }

            //validate petid
            if (petid2 == "") {
                printError("petidErr", "----*please enter pet Id");
                returnValue = false;
            }

            //validate reason
            if (rsn == "") {
                printError("reasonErr", "----*please enter the reason you wanna adopt this pet");
                returnValue = false;
            }







            return returnValue;
        }
    </script>
